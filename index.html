<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/style.css" />
  
  <title>  Connor Root - Decorating Service
  </title>
</head>

<body>

  <!-- --- Nav --- -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">cb</a> -->
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- --- title --- -->

  <div class="title container-fluid" id="title">
    <div class="row">
      <div class="logo col-lg-6">
        <img class="title-image" src="images/csroot-placeholder.jpg" alt="">

      </div>
      

      <div class="header col-lg-6">
        <h1 class="title-heading">
          CS<span class="blue-accent">ROOT</span>
        </h1>
        <h2>Decorating Services</h2>
        
          <i class="title-icon fab fa-facebook-f"></i>
          <i class="title-icon fab fa-twitter"></i>
          <i class="title-icon fas fa-phone-alt"></i>
          <i class="title-icon fas fa-envelope"></i>
      </div>
    </div>

    <div class="tagline">
      <p>"Hi, I'm Connor, an experienced painter & decorator that holds customer satisfaction at the heart of my service."</p>
    </div>
  </div>

  <hr class="hori-rule">

<!-- --- Showcase --- -->

<div id="showcase-carousel" class="showcase-carousel carousel slide" data-bs-ride="carousel" pause="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="showcase-image" src="images/Image-1.jpg" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img class="showcase-image" src="images/Image-2.jpg" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img class="showcase-image" src="images/Image-3.jpg" class="d-block w-100" alt="Image 3">
    </div>
  </div>
</div>



  <hr class="hori-rule">

  <div id="contact" class="contact">
    <h3 class="contact-content">Need a fresh coat?</h3>
    <button type="button contact-button" class="btn btn-light text-secondary">Contact me!</button>
    <br>
    <i class="contact-content contact-icon fab fa-facebook-f"></i>
    <i class="contact-content contact-icon fab fa-twitter"></i>
    <i class="contact-content contact-icon fas fa-phone-alt"></i>
    <i class="contact-content contact-icon fas fa-envelope"></i>
  
  </div>


  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
