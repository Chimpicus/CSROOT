<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c20e3f6d7c.js" crossorigin="anonymous"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200;1,300&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/style.css" />

  <!-- JavaScript -->
  <script src="index.js"></script>

  <title> CSROOT - Decorating Service</title>
</head>

<body>

  <!-- --- Nav --- -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button class=" navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="nav-button navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- --- title --- -->

  <div class="title container-fluid" id="title">
    <div class="title row container-fluid">
      <div class="logo col-lg-6">
        <img class="title-image" src="images/csroot-placeholder.jpg" alt="">

      </div>


      <div class="header col-lg-6">
        <h1 class="title-heading">
          CS<span class="blue-accent">ROOT</span>
        </h1>
        <h2>Decorating Services</h2>

        <i class="title-icon fab fa-facebook-f"></i>
        <i class="title-icon fab fa-twitter"></i>
        <br>

      </div>

      <div class="tagline">
        <p>"Hi, I'm Connor, an <span class="blueGreen-accent">experienced</span> painter & decorator that holds customer
          <span class="blue-accent">satisfaction</span> at the heart of my
          <span class="green-accent">service</span>."
        </p>
      </div>
    </div>
  </div>



  <!-- --- Showcase --- -->

  <div id="gallery">
    <hr class="hori-rule">
    <div id="showcase-carousel" class="showcase-carousel carousel slide" data-bs-ride="carousel" data-bs-pause="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="showcase-image" src="images/Image-1.jpg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img class="showcase-image" src="images/Image-2.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img class="showcase-image" src="images/Image-3.jpg" class="d-block w-100" alt="Image 3">
        </div>
      </div>
    </div>
    <hr class="hori-rule">
  </div>


  <!-- --- contact --- -->


  <div id="contact" class="contact">
    <h3 class="contact-content">Need a fresh coat?</h3>
    <button type="button contact-button" class="btn btn-light text-secondary" data-bs-toggle="modal"
      data-bs-target="#contactModal">Contact me!</button>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title contact-form-title" id="contactModalLabel">Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <input class="form-control form-control-lg mb-3" type="text" name="name" id="name" placeholder="Name"
                aria-label="Name" required>
              <input class="form-control form-control-lg mb-3" type="email" name="email" id="email" placeholder="Email"
                aria-label="email" required>
              <input class="form-control form-control-lg mb-3" type="tel" name="phone" id="phone" placeholder="Phone"
                minlength="11" maxlength="11" required>
              <textarea class="form-control form-control-lg mb-3" name="message" id="message" cols="30" rows="8
              " placeholder="Type your message here..." required></textarea>

              <button type="submit" class="btn submit-button mb-3">Submit</button>
            </form>

          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>

    <br>
    <i class="contact-content contact-icon fab fa-facebook-f"></i>
    <i class="contact-content contact-icon fab fa-twitter"></i>
    <i class="contact-content contact-icon fas fa-phone-alt"></i>
    <!-- <p>07845 740 121</p> -->
    <i class="contact-content contact-icon fas fa-envelope"></i>
    <!-- <p>connor111@live.co.uk</p> -->

  </div>


  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
